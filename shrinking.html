<html lang="en">
<head>

    <title>Striblet</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Jonathan Striblet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="shrinking.html">Mindful Media<span class="sr-only">(current)</span></a>
        </li>

        </ul>
    </div>
</nav>

<div class="row">&nbsp;</div>

<div id="form" class="row justify-content-center">
    <div class="col-7 align-self-center">
        <div class="p-4 form-group">
            <button class="btn btn-primary" id="collapseBtn" type="button" data-toggle="collapse" data-target="#collapsingDiv" aria-expanded="true" aria-controls="collapsingDiv">
                YouTube Channel ID
            </button>

            <div class="collapse show collapse.show" id="collapsingDiv">
                <div class="row">&nbsp;</div>
                <div class="card card-body bg-light">
                    <input type="text" class="form-control" id="userChannelId" placeholder="Enter your YouTube Channel ID (eg:UCZYsmT86LpfrK4f75AI9TMg)" value="UCZYsmT86LpfrK4fC5AI9TMg">
                    <small id="rssHelp" class="form-text text-muted"> <a href="https://www.youtube.com/account_advanced">https://www.youtube.com/account_advanced</a></small>
                    <button type="submit" id="submit" class="btn btn-primary align-self-right justify-content-right">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="videoContainer" class="row justify-content-center">
<div id="videos" class="align-self-center justify-content-center"></div>
</div>

<!-- Unique ID for users -->
<script src="uuid.js"></script>

<!-- Firebase -->
<!-- The core Firebase JS SDK is always required and must be listed first -->

<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

<!-- Bootstrap -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="http://www.youtube.com/player_api"></script>
